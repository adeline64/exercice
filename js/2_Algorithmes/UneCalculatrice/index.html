<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Calculatrice en javascript</title>
        <script type="text/javascript" src="calculatrice.js"></script>
        <link rel="stylesheet" media="screen, print, handheld" type="text/css" href="calculatrice.css" />
    </head>
    <body>
    	<table class="calculatrice" id="calc">
            <tr>
                <td colspan="4" class="calc_td_resultat">
                    <input type="text" name="affichage" id="affichage" class="calc_resultat" />
                </td>
            </tr>
            <tr>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="CE" onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="&larr;" onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="%" onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="+" onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            </tr>
            <tr>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="7" onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="8" onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="9" onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="-" onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            </tr>
			<tr>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="4" onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="5" onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="6" onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="x" onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            </tr>
            <tr>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="1" onclick="actionButton(this,document.getElementById('affichage')); " />
                </td>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="2" onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="3" onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="&divide;" onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            </tr>
            <tr>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="0" onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="&plusmn;" onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="," onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            	<td class="calc_td_btn">
                	<input type="button" class="calc_btn" value="=" onclick="actionButton(this,document.getElementById('affichage'));" />
                </td>
            </tr>
        </table>

        <script src="script.js"></script>


        <script type="text/javascript">
		//	document.getElementById('calc').onload=initialiser_calc('calc');
		</script>
    </body>
</html>
