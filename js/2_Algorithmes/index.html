<!DOCTYPE HTML>
<html>
  <head>
       <title>Calculatrice</title>
          <meta charset="utf-8">

  </head>
  <body onload="init();">
    <input type="text" id="nb1">                                                    <!-- premiere valeur -->
 
    <select id="valeur">                                                            <!-- operateur -->
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
 
    <input type="text" id="nb2">                                                    <!-- deuxieme valeur -->
 
    <input id="resultat" type="submit" value="=" onclick="displayResult()">         <!-- bouton action resultat -->
 
 
    <input name="ecran" size="15" value="0" width="100%" id="resultat">             <!-- affichage resultat -->
 
    <input id="reset" type="reset" value="C" onclick="this.form.reset();">          <!-- reset affichage -->
 
  </body>
</html>
